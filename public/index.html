<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="/styles">
</head>
<body>
    <audio id='win' src="./pokemon.mp3" type="audio/mpeg"></audio>
    <header>
        <h1 id="gotta" >GOTTA CATCH 'EM ALL</h1>
    </header>
    <main>
        <section id="pokeball-container">
          <img id="ball-one" class="pokeball" src="https://pbs.twimg.com/media/FjFB3ENVEAAeTTg?format=png&name=900x900" alt="pokeball">
          <img id="ball-two" class="pokeball" src="https://pbs.twimg.com/media/FjFB3ENVEAAeTTg?format=png&name=900x900" alt="pokeball">
          <img id="ball-three" class="pokeball" src="https://pbs.twimg.com/media/FjFB3ENVEAAeTTg?format=png&name=900x900" alt="pokeball">
          <img id="ball-four" class="pokeball" src="https://pbs.twimg.com/media/FjFB3ENVEAAeTTg?format=png&name=900x900" alt="pokeball">
         </section>
        <section id="battle-button">
            <div hidden id="bh"> <button id="battles" onclick="battleMode()"> Battle Mode </button>  </div>
            <div hidden id="rh"><button id='refreshes' onclick="reset()" > Go Again</button></div>
            <div hidden id="compDiv"> <button id="comp-battle" onclick="compBattle()"> Battle Mode </button>  </div>
        </section>
        <div id="chicken-dinner" hidden><header>Winner Winner Chicken Dinner</header></div>
        <section id="battle-section" >
            <section id="your-pokemon" ></section>
            <h1 id="vs" hidden> VS </h1>
            <section id="comp-pokemon"></section>
        </section>
        
        
        <div id="hidden-chars">
            <header id="character">Choose Your Character!</header>
        <section id="pokemon-container"></section>
        <section id="create-a-pokemon">
        <div id="forum"> 
            <form>
            Create Your Own!
            <input 
            type="text" 
            class="former"
            placeholder="Name" 
            id="name" required/>
            
            <input 
            type="text"
            placeholder="Poke Url" 
            id="img" required/>
            
            <input 
            type="number" 
            class="former"
            placeholder="100" 
            id="health"
            maxlength="3"
            min="50"
            max="100"
            required/>
            
            <input 
            type="number" 
            placeholder="20-40" 
            id="attack"
            min="20"
            max="40"
            maxlength="2"
            required/>
            <button>Add Pokemon</button>
        </form>
    </div>
</div>
    </section>
        
        
    </main>
   
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
