<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="/styles">
</head>
<body>
    <audio id='win' src="./pokemon.mp3" type="audio/mpeg"></audio>
    <header>
        <h1 id="gotta" >GOTTA CATCH 'EM ALL</h1>
    </header>
    <main>
        
        <section id="battle-section" >
            <section id="your-pokemon" ></section>
            <button id="battles" onclick="battleMode()"> Battle Mode </button>
            <h1 id="vs" hidden>VS </h1>
            <button id='refreshes' onclick="reset()" > Go Again</button>
            <section id="comp-pokemon"></section>
        </section>

    <header id="character">Choose Your Character!</header>
    <section id="pokemon-container"></section>
        <section id="create-a-pokemon">
        <form class="">
            Create Your Own!
            <input 
            type="text" 
            class="former"
            placeholder="Name" 
            id="name"/>
            
            <input 
            type="text"
            placeholder="Poke Url" 
            id="img"/>
            
            <input 
            type="number" 
            class="former"
            placeholder="100" 
            id="health"
            maxlength="3"
            min="50"
            max="100"
            />
            
            <input 
            type="number" 
            placeholder="20-40" 
            id="attack"
            min="20"
            max="40"
            maxlength="2"/>
            <button>Add Pokemon</button>
        </form>
    </section>
        
        
    </main>
   
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
